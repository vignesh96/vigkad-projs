        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Register Form</strong></h1>
                            <div class="description">
                            	<p>
	                            	<h3 style="color:white"> <strong> Sign Up with your email </strong> </h3>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Register in our site</h3>
                            		<p>Enter your details as follows : </p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="Register.jsp" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="uname" placeholder="Username..." class="form-username form-control" id="user">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-registerno">Register Number</label>
                                        <input type="text" name="reg" placeholder="Register Number..." class="form-registerno form-control" id="register">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-degree">Degree</label>
                                        <input type="text" name="degree" placeholder="Degree..." class="form-degree form-control" id="deg">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-dept">Department</label>
                                        <input type="text" name="dept" placeholder="Department..." class="form-department form-control" id="dept">
                                    </div>
                                     <div class="form-group">
                                        <label for="form-gender">Gender</label><br>
                                       <center><label for="form-gender"><input type="radio" name="gender" class="form-gender form-control" id="gender" value="male"> Male <br></label>
                                        <br>
                                       <label for="form-gender"><input type="radio" name="gender" class="form-gender form-control" id="gender" value="female"> Female<br></label>
                                    </center>
                                     </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Email-ID</label>
                                        <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="email">
                                    </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="pass" placeholder="Password..." class="form-password form-control" id="pass">
			                        </div>
			                        <!--<button type="submit" class="btn">Register</button>-->
									    <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Register</button>
                            
			                    </form>
		                    </div>
